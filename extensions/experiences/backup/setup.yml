---
# Labels
#
controller_labels:
  - name: operations
    organization: Default

# Projects
#
controller_projects:
  - name: Network Experience Backup Project-01
    organization: Default
    scm_branch: main
    scm_clean: 'no'
    scm_delete_on_update: 'no'
    scm_type: git
    scm_update_on_launch: 'no'
    scm_credential: "rothakurgithubPAT"
    scm_url: https://github.com/rohitthakur2590/network.backup


# Job Templates
#
controller_templates:
  - name: Operations / Create Full Network Backup Job-01
    inventory: Network Validated Inventory
    project: Network Backup Automation Experience Project
    playbook: extensions/experiences/backup/playbooks/create_full_backup.yaml
    job_type: "run"
    organization: "Default"
    labels: operations
    credentials: cml-instance
    survey_enabled: true
    survey_spec: "{{ lookup('template', 'network.backup/extensions/experiences/backup/playbooks/template_surveys/backup.j2') }}"
    execution_environment: ee_network.backup_backup
  - name:  Operations / Create Differential Network Backup Job-02
    inventory: Network Validated Inventory
    project: Network Backup Automation Experience Project
    playbook: extensions/experiences/backup/playbooks/diff_backup_remote.yaml
    job_type: "run"
    organization: "Default"
    labels: operations
    credentials: cml-instance
    execution_environment: ee_network.backup_backup
