---
# Labels
#
controller_labels:
  - name: network.backup
    organization: "{{ organization | default('Default') }}"
  - name: backup_experience
    organization: "{{ organization | default('Default') }}"
  - name: run_network_backup
    organization: "{{ organization | default('Default') }}"

# Projects
#
controller_projects:
  - name: Network Operations / Backup & Restore Experience Project
    organization: "{{ organization | default('Default') }}"
    scm_branch: main
    scm_clean: 'no'
    scm_delete_on_update: 'no'
    scm_type: git
    scm_update_on_launch: 'no'
    scm_credential: "rothakurgithubPAT"
    scm_url: https://github.com/rohitthakur2590/network.backup.git


# Job Templates
#
controller_templates:
  - name: Network Operations / Create Full Network Backup
    ask_inventory_on_launch: true
    project: Network Operations / Backup & Restore Experience Project
    playbook: extensions/experiences/backup/playbooks/run_network_backup.yaml
    job_type: "run"
    organization: "{{ organization | default('Default') }}"
    labels:
      - network.backup
      - backup_experience
      - run_network_backup 
    credentials: cml-instance
    survey_enabled: true
    survey_spec: "{{ lookup('file', experience.path.replace('setup.yml', '') + 'template_surveys/backup.yaml') | from_yaml }}"
