---
# Labels
#
controller_labels:
  - name: network.backup
    organization: "{{ organization | default('Default') }}"
  - name: restore_experience
    organization: "{{ organization | default('Default') }}"
  - name: run_network_restore
    organization: "{{ organization | default('Default') }}"
  

# Projects
#
controller_projects:
  - name: Network Operations / Backup & Restore Project
    organization: "{{ organization | default('Default') }}"
    scm_branch: main
    scm_clean: 'no'
    scm_delete_on_update: 'no'
    scm_type: git
    scm_update_on_launch: 'no'
    scm_credential: "rothakurgithubPAT"
    scm_url: https://github.com/rohitthakur2590/network.backup.git


# Job Templates
#
controller_templates:
  - name: Network Operations / Restore Config
    ask_inventory_on_launch: true
    project: Network Operations / Backup &  Restore Project
    playbook: extensions/experiences/restore/playbooks/run_network_restore.yaml
    job_type: "run"
    organization: "Default"
    labels:
      - network.backup
      - restore_experience
      - run_network_restore 
    credentials: cml-instance
    survey_enabled: true
    survey_spec: "{{ lookup('file', experience.path.replace('setup.yml', '') + 'template_surveys/restore.yaml') | from_yaml }}"
